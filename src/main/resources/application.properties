
server.servlet.context-path=/calc
server.server.servlet-path=/api
spring.data.rest.default-page-size=10000

spring.http.multipart.max-file-size=-1
spring.http.multipart.max-request-size=-1
multipart.maxFileSize= -1
multipart.maxRequestSize= -1
debug=true


server.port = ${PORT}
swagger_host = ${SWHOST}
#SWAGGER_2
spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.datasource.url=${OPENSHIFT_DB}
#spring.datasource.url=jdbc:postgresql://localhost:5432/calc?currentSchema=calculos
spring.datasource.username=${dbusername}
spring.datasource.password=${dbpassword}
spring.datasource.driver-class-name=org.postgresql.Driver
#spring.datasource.initialization-mode=always
spring.datasource.initialize=true
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=update


